name: Test

on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/workflows/actions/setup
            - name: Lint Test
              run: npm run test:lint
    unit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/workflows/actions/setup
            - name: Unit Test
              run: npm run test:unit
    e2e:
        runs-on: ubuntu-latest
        needs: [lint, unit]
        strategy:
            matrix:
                shard: [1/4, 2/4, 3/4, 4/4]
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/workflows/actions/setup
            - name: E2E Test
              run: npm run test:features -- --shard ${{ matrix.shard }}
            - name: Replace slashes in shard for artifact name
              if: failure()
              run: echo "SHARD_NAME=$(echo ${{ matrix.shard }} | tr '/' '_')" >> $GITHUB_ENV
            - uses: actions/upload-artifact@v1
              if: failure()
              with:
                  name: logs-${{ env.SHARD_NAME }}
                  path: logs
